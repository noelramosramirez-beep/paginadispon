<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atractivos de Taxco</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f5f0;
      margin: 0;
      padding: 0;
    }

    .titulo {
      text-align: center;
      background-color: #4a2c2a;
      color: white;
      padding: 25px 10px;
      font-size: 2em;
    }

    .galeria {
      max-width: 1100px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 10px;
    }

    .galeria-item {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .galeria-item:hover {
      transform: scale(1.05);
    }

    .galeria-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .galeria-item p {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 10px 5px;
      font-size: 1.1em;
    }

    /* Ventana emergente (modal) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-contenido {
      background: white;
      max-width: 600px;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }

    .modal-contenido img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .cerrar {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 25px;
      cursor: pointer;
      color: #4a2c2a;
      font-weight: bold;
    }

    footer {
      background-color: #4a2c2a;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Menú cargado dinámicamente -->
  <div id="menu-container"></div>

  <h1 class="titulo">Atractivos de Taxco de Alarcón</h1>

  <section class="galeria">
    <div class="galeria-item" data-titulo="Templo de Santa Prisca" data-descripcion="Construido en el siglo XVIII, este majestuoso templo es una joya del barroco novohispano, símbolo de Taxco.">
      <img src="descarga (5).jpg" alt="Templo de Santa Prisca"> 
      <p>Templo de Santa Prisca</p>
    </div>

    <div class="galeria-item" data-titulo="Teleférico de Taxco" data-descripcion="Desde este teleférico se aprecian vistas panorámicas impresionantes del pueblo y sus montañas.">
      <img src="descarga (4).jpg" alt="Teleférico de Taxco">
      <p>Teleférico de Taxco</p>
    </div>

    <div class="galeria-item" data-titulo="Grutas de Cacahuamilpa" data-descripcion="Uno de los sistemas de cuevas más grandes del mundo, lleno de formaciones naturales espectaculares.">
      <img src="descarga (3).jpg" alt="Grutas de Cacahuamilpa">
      <p>Grutas de Cacahuamilpa</p>
    </div>

    <div class="galeria-item" data-titulo="Cristo Monumental" data-descripcion="Ubicado en el Cerro del Atache, el Cristo Monumental ofrece una vista impresionante de todo Taxco.">
      <img src="images (2).jpg" alt="Cristo Monumental">
      <p>Cristo Monumental</p>
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar">&times;</span>
      <img id="modal-imagen" src="" alt="">
      <h2 id="modal-titulo"></h2>
      <p id="modal-descripcion"></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Turismo Taxco | Sitios turísticos y atractivos</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
